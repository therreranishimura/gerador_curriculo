<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css" />
    <title>Crie seu currículo</title>
</head>
<body>
    <div id="dados" class="page active"> 
        <section class="header">
            <h2>Dados pessoais</h2>
        </section>
        <form id="form" class="form">
            <div class="form-content">
                <label for="username">Nome</label>
                <input 
                type="text"
                id="username"
                placeholder="Digite seu nome completo"/>
                <a>Aqui vai a mensagem de erro</a>
            </div>

            <div class="form-content">
                <label for="data">Data de nascimento</label>
                <input 
                type="date"
                id="data"
                placeholder="Digite sua data de nascimento"/>
                <a>Aqui vai a mensagem de erro</a>
            </div>

            <div class="form-content">
                <label for="email">Email</label>
                <input 
                type="Email"
                id="email"
                placeholder="Digite seu email"/>
                <a>Aqui vai a mensagem de erro</a>
            </div>

            <div class="form-content">
                <label for="telefone">Telefone</label>
                <input 
                type="number"
                id="telefone"
                placeholder="Digite seu número de telefone"/>
                <a>Aqui vai a mensagem de erro</a>
            </div>

            <div class="form-content">
                <label for="cep">Endereço</label>
                <input 
                type="text"
                id="cep"
                placeholder="Digite a cidade e o estado onde mora"/>
                <a>Aqui vai a mensagem de erro</a>
            </div>
            
            <div class="button-row">
                <button class="button" onclick="nextPage('formacao')">Próximo</button>
              </div>
        
        </form>
        
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
